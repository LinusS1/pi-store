{% extends "downloadapp/base.html" %}

{% block content %}
	<p>Add a new package:</p>
	<form action="{% url 'dev:new_package' %}" method='post' enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>Continue</button>
	</form>
	{{ form.media }}
{% endblock content %}
